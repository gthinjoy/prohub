{%  extends 'base.html' %}
<div style="background-color: indigo;">
{%  block body %}
<br>
<br>
<div class="container">
    <div class="row">
        {% for i in book_list %}
        <div class="col-md-3">
              <div class="card" style="width:10rem;background-color: indigo; color:yellow;">
            <img class="card-img-top" src="{{i.image.url}}" height="100px" >
                 <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="{%  url  'books:detail'  i.id  %}" class="btn btn-primary"  style="background-color:lightcoral;color:black;">view detail</a>
                 </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%  endblock  %}
</div>
