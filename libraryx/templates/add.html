{% extends  'base.html'  %}
{% block body %}

<form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text"  name="name" placeholder="Enter book's name">
    <input type="text" name="author" placeholder="Enter author's name">
    <input type="text" name="description" placeholder="Enter description here">
    <input type="number" name="year"  placeholder="Enter  publishing year">
    <input type="file" name="image">
    <button type="submit">Add</button>
</form>
{% endblock %}
