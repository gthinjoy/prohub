{%   extends  'base.html'  %}
{%  block body  %}
<div class="container">
    <div class="row">
        {%  for i in book_list  %}
        <div class="col-md-3">
           <div class="card" style="width: 15rem;color:white;">
            <img class="card-img-top" src="{{i.img.url}}"  height="200px">
                 <div class="card-body"  style="background-color:maroon;">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="{%  url   'bookapp:detail'   i.id  %}" class="btn btn-primary"  style="background-color:lightcoral;color:black;">view detail</a>
                 </div>
            </div>
        </div>
        {%  endfor  %}
    </div>
</div>
{%  endblock  %}
