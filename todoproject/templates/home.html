{%  extends  'base.html'  %}
{%   block body  %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text"  style="color:yellow;">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form  method="POST"  class="p-3 shadow">
                {%  csrf_token  %}
                    <div class="form-group">
                        <input type="text"  class="form-control"  name="task"  placeholder="taskname">
                    </div>
                    <div  class="form-group">
                        <input type="text"  class="form-control"  name="priority"  placeholder="priority">
                     </div>
                     <div  class="form-group">
                        <input type="date"  class="form-control"  name="date"  placeholder="date">
                     </div>
                         <input  type="submit"  class="btn btn-success">
            </form>
        </div>

        <div  class="container">
            <div class="row">
                <div class="col-md-6">
                    <div  class="bar">
                        <a href="cbvdet"
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{%  endblock  %}
