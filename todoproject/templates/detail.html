{%  extends  'base.html'  %}
{%  block body  %}

<h4>Task to be done</h4>

            <div class="shadow card">
                <div  class="card-body">
                    <h6  class = 'card-title'>{{task.task}}</h6>
                    <p ><b>{{task.priority}}</b></p>
                    <p ><b>{{task.date}}</b></p>
                    <a  class="btn btn-danger"   href="{%   url  'delete'  task.id  %}">done</a>
                    <a  class="btn btn-success"  href="{%  url  'update'  task.id  %}">edit</a>

                </div>
            </div>
{%  endblock  %}
